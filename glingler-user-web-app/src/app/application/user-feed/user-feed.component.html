<section id="content-container">
  <section id="content">
    <section id="side-profile">
      <app-profile-side-nav></app-profile-side-nav>
    </section>


    <section id="feed-container">

      <section id="feed">

        <div *ngIf="notificationMsg.length > 0" [@inOutAnimation] class="notification-card">
          <div>{{notificationMsg}}</div>
          <div matRipple
               [matRippleCentered]="true"
               (click)="notificationMsg=''" [matRippleUnbounded]="false"
               class="notification-card-close-btn">
            <mat-icon>close</mat-icon>
          </div>
        </div>


        <section *ngIf="showStories" [@inOutAnimation] id="story-container">
          <section class="story-wrapper">
            <div class="thumbwrapper"></div>
            <div class="story-box">
              <div class="story">
                <div class="story-inner">
                  <img alt="" src="https://i.pinimg.com/originals/d0/f4/fc/d0f4fc818a35285642ba057436fc8720.jpg"
                       width="100%">
                </div>
              </div>
              <p class="story-username">ileana_offi..</p>
            </div>
            <div class="story-box">
              <div class="story">
                <div class="story-inner">
                  <img alt="" src="https://i.pinimg.com/originals/d0/f4/fc/d0f4fc818a35285642ba057436fc8720.jpg"
                       width="100%">
                </div>
              </div>
            </div>

          </section>
        </section>
        <section class="match-profile-container">
          <ng-container *ngFor="let matchProfile of matchProfileList; index as i">
            <div class="match-profile-card" [@CardAnimation]>
              <div class="match-card-body">
                <img
                  alt=""
                  src="{{matchProfile.imageUrl}}"
                width="100%">
              </div>
              <div class="match-card-footer">
                <p class="match-card-name">{{matchProfile.firstName + " " + matchProfile.lastName}}</p>
                <div class="match-card-btn-container">
                <div class="match-card-btn">
                  <button (click)="btnLikeClickEvent(matchProfile,i)"
                          [matRippleColor]="btnRippleColor" matRipple
				          #tooltip="matTooltip"
                          [matTooltipPosition]="'below'"
                          matTooltip="Like"
                          matTooltipHideDelay="200"
                          type="button">
                    <i class="far fa-grin-hearts"></i>
                  </button>
                </div>
                <div class="match-card-btn">
                  <button type="button"
                          matRipple
                          [matRippleColor]="btnRippleColor"
                          (click)="btnSuperLikeClickEvent(matchProfile,i)"
				          #tooltip="matTooltip"
                          [matTooltipPosition]="'below'"
                          matTooltip="Super Like"
                          matTooltipHideDelay="200">
                    <i class="fas fa-fire-alt"></i>
                  </button>
                </div>
                <div class="match-card-btn">
                  <button type="button" matRipple
                          [matRippleColor]="btnRippleColor"
                          (click)="btnRejectClickEvent(matchProfile,i)"
				          #tooltip="matTooltip"
                          [matTooltipPosition]="'below'"
                          matTooltip="Reject"
                          matTooltipHideDelay="200">
                    <i class="fas fa-heart-broken"></i>
                  </button>
                </div>
                </div>
              </div>
            </div>
          </ng-container>
        </section>
      </section>


    </section>


  </section>
</section>
