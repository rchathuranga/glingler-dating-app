<section id="content-container">
  <section id="content">


    <section id="side-profile">
      <div class="profile-pic-wrapper">
        <div class="profile-pic-inner-wrapper">
          <img alt="ProfileDto Picture" src="{{imageUrl}}" width="100%">
        </div>
      </div>
      <div class="profile-name-wrapper">
        <h1>{{firstName}} {{lastName}}</h1>
      </div>
      <mat-divider class="divider"></mat-divider>
      <section class="profile-tab-container">

        <mat-tab-group [color]="'primary'">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">account_circle</mat-icon>
            </ng-template>
            <div class="tab-content">

              <article class="tab-profile-detail">
                <div class="profile-bio"> <h3>BIO</h3>{{bio}}</div>

                <mat-divider class="divider"></mat-divider>

                <div class="detail-card">
                  <div class="detail-card-key">
                    <h4>Age</h4>
                  </div>
                  <div class="detail-card-option"></div>
                  <div class="detail-card-value">
                    <h4>{{age}}</h4>
                  </div>
                </div>

                <mat-divider class="divider"></mat-divider>


                <div class="detail-card">
                  <div class="detail-card-key">
                    <h4>Looking for</h4>
                  </div>
                  <div class="detail-card-option"></div>
                  <div class="detail-card-value">
                    <h4>{{lookingFor}}</h4>
                  </div>
                </div>

                <mat-divider class="divider"></mat-divider>


                <div class="detail-card">
                  <div class="detail-card-key">
                    <h4>Location</h4>
                  </div>
                  <div class="detail-card-option"></div>
                  <div class="detail-card-value">
                    <h4  #tooltip="matTooltip"
                         matTooltip="Info about the action"
                         [matTooltipPosition]="'above'"
                         matTooltipHideDelay="500">{{location}}</h4>
                  </div>
                </div>

                <mat-divider class="divider"></mat-divider>


              </article>

            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon" matBadgeColor="accent" matBadge="{{matchCount}}" matBadgeOverlap="true" matBadgeSize="small">favorite_border</mat-icon>
            </ng-template>
            <div class="tab-content">

              <div class="tab-match-content">
                <mat-grid-list cols="3" rowHeight="3:4">
                  <mat-grid-tile class="match-card-container">
                    <div class="match-card">
                      <div class="match-card-pic">
                        <img
                          src="https://images.pexels.com/photos/3410361/pexels-photo-3410361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                          alt="" height="100%">
                      </div>
                    </div>
                  </mat-grid-tile>
                  <mat-grid-tile class="match-card-container">
                    <div class="match-card">
                      <div class="match-card-pic">
                        <img
                          src="https://images.pexels.com/photos/3410361/pexels-photo-3410361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                          alt="" height="100%">
                      </div>
                    </div>
                  </mat-grid-tile>
                  <mat-grid-tile class="match-card-container">
                    <div class="match-card">
                      <div class="match-card-pic">
                        <img
                          src="https://images.pexels.com/photos/3410361/pexels-photo-3410361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                          alt="" height="100%">
                      </div>
                    </div>
                  </mat-grid-tile>
                  <mat-grid-tile class="match-card-container">
                    <div class="match-card">
                      <div class="match-card-pic">
                        <img
                          src="https://images.pexels.com/photos/3410361/pexels-photo-3410361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                          alt="" height="100%">
                      </div>
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>

              </div>

            </div>
          </mat-tab>

        </mat-tab-group>


      </section>
    </section>




    <section id="feed-container">

      <section id="feed">

        <div class="notification-card" *ngIf="notificationMsg.length > 0">
          <div>{{notificationMsg}}</div>
          <div matRipple
               [matRippleCentered]="true"
               [matRippleUnbounded]="false" class="notification-card-close-btn">
            <mat-icon>close</mat-icon>
          </div>
        </div>


        <section id="story-container">
          <section class="story-wrapper">
            <div class="thumbwrapper"></div>
            <div class="story-box">
              <div class="story">
                <div class="story-inner">
                  <img src="https://i.pinimg.com/originals/d0/f4/fc/d0f4fc818a35285642ba057436fc8720.jpg" alt="" width="100%">
                </div>
              </div>
              <p class="story-username">ileana_offi..</p>
            </div>
            <div class="story-box">
              <div class="story">
                <div class="story-inner">
                  <img src="https://i.pinimg.com/originals/d0/f4/fc/d0f4fc818a35285642ba057436fc8720.jpg" alt="" width="100%">
                </div>
              </div>
            </div>

          </section>
        </section>

        <section class="content-container">
          <section class="content">
            <section class="content-header">
              <h1>ACTIVITY</h1>
            </section>
            <section class="content-body">




            </section>
          </section>
        </section>
      </section>

      <script src="assets/storiesjs/myScript.js"></script>
      <script src="assets/storiesjs/storiesjs.min.js"></script>



    </section>




  </section>
</section>
